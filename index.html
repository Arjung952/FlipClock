<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Flip Clock</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-color: #e0e0e0;
            --line-color: rgba(0, 0, 0, 0.5);
            --border-color: #333;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            cursor: pointer;
        }

        .clock-container {
            display: flex;
            align-items: center;
            gap: 20px;
            user-select: none;
        }

        .flip-card {
            position: relative;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 25vw;
            font-weight: 700;
            padding: 0 20px;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            line-height: 1.2;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* The horizontal split line */
        .flip-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--line-color);
            z-index: 2;
        }

        .separator {
            font-size: 15vw;
            color: var(--text-color);
            font-weight: 700;
            padding-bottom: 20px;
        }

        /* Hide cursor when idle */
        .idle { cursor: none; }
    </style>
</head>
<body>

    <div class="clock-container" id="clock-wrapper">
        <div class="flip-card" id="hours">00</div>
        <div class="separator">:</div>
        <div class="flip-card" id="minutes">00</div>
    </div>

    <script>
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const wrapper = document.getElementById('clock-wrapper');

        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            
            if (hoursEl.textContent !== h) hoursEl.textContent = h;
            if (minutesEl.textContent !== m) minutesEl.textContent = m;
        }

        // Fullscreen on click anywhere
        document.body.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

        // Mouse idle logic
        let idleTimer;
        document.addEventListener('mousemove', () => {
            document.body.classList.remove('idle');
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                document.body.classList.add('idle');
            }, 3000);
        });

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
