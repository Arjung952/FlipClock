<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Square Flip Clock</title>
    <style>
        :root {
            --bg-color: #0d0d0d; 
            --card-bg: #1a1a1a;
            --text-color: #f0f0f0;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            cursor: pointer;
        }

        .clock-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4vh; 
            width: 100%;
        }

        .flip-card {
            position: relative;
            background-color: var(--card-bg);
            color: var(--text-color);
            /* Increased font size */
            font-size: 90vh; 
            font-weight: 800;
            /* Widened slightly to accommodate the larger font size safely */
            width: 105vh; 
            height: 85vh; 
            border-radius: 6vh;
            border: none; 
            
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1;
            /* Precise vertical alignment for the enlarged font */
            padding-bottom: 9vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Ultra-Thin Midline */
        .flip-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 0.4vh; 
            background-color: var(--bg-color);
            z-index: 2;
            transform: translateY(-50%);
        }

        .idle { cursor: none; }
    </style>
</head>
<body>

    <div class="clock-container">
        <div class="flip-card" id="hours">00</div>
        <div class="flip-card" id="minutes">00</div>
    </div>

    <script>
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');

        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            
            if (hoursEl.textContent !== h) hoursEl.textContent = h;
            if (minutesEl.textContent !== m) minutesEl.textContent = m;
        }

        document.body.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Fullscreen error: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        });

        let idleTimer;
        const hideMouse = () => {
            document.body.classList.remove('idle');
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                document.body.classList.add('idle');
            }, 2500);
        };

        document.addEventListener('mousemove', hideMouse);
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
