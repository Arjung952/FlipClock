<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultrawide Minimal Clock</title>
    <style>
        :root {
            /* Deep Charcoal background */
            --bg-color: #121212; 
            --card-bg: #1c1c1c;
            --text-color: #f5f5f5;
            --border-color: #2d2d2d;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            display: flex; justify-content: center; align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, sans-serif;
            overflow: hidden; cursor: pointer;
        }

        .clock-container {
            display: flex;
            gap: 4vh;
            perspective: 1000px;
        }

        .flip-card {
            position: relative;
            background-color: var(--card-bg);
            color: var(--text-color);
            /* Sizing optimized for Ultrawide 1440p */
            width: 42vh;
            height: 72vh;
            border-radius: 5vh;
            border: 2px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 40px 80px rgba(0,0,0,0.5);
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* The Elongated Numbers */
        .number {
            font-size: 65vh;
            font-weight: 800;
            /* This makes the numbers tall/long like your image */
            transform: scaleY(1.3); 
            display: inline-block;
            letter-spacing: -2vh;
        }

        /* The Fold Lighting (Top Half) */
        .flip-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0.15) 100%);
            z-index: 2;
            pointer-events: none;
        }

        /* The Center Gap - Matches Background Color */
        .flip-card::after {
            content: '';
            position: absolute;
            top: 50%; left: 0; width: 100%; height: 8px;
            background-color: var(--bg-color);
            z-index: 3;
            transform: translateY(-50%);
        }

        /* Subtle "Pop" animation when number changes */
        .bump {
            transform: scale(1.02);
        }

        .idle { cursor: none; }
    </style>
</head>
<body>

    <div class="clock-container">
        <div class="flip-card" id="hours-card">
            <span class="number" id="hours">00</span>
        </div>
        <div class="flip-card" id="minutes-card">
            <span class="number" id="minutes">00</span>
        </div>
    </div>

    <script>
        const hEl = document.getElementById('hours');
        const mEl = document.getElementById('minutes');
        const hCard = document.getElementById('hours-card');
        const mCard = document.getElementById('minutes-card');

        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            
            if (hEl.textContent !== h) {
                hEl.textContent = h;
                triggerAnimation(hCard);
            }
            if (mEl.textContent !== m) {
                mEl.textContent = m;
                triggerAnimation(mCard);
            }
        }

        function triggerAnimation(card) {
            card.classList.add('bump');
            setTimeout(() => card.classList.remove('bump'), 400);
        }

        // Fullscreen Logic
        document.body.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Mouse Idle logic
        let idleTimer;
        document.addEventListener('mousemove', () => {
            document.body.classList.remove('idle');
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                document.body.classList.add('idle');
            }, 2500);
        });

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
