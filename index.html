<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultrawide Flip Clock</title>
    <style>
        :root {
            /* Softened background - deep charcoal instead of pure black */
            --bg-color: #121212; 
            --card-bg: #1c1c1c;
            --text-color: #f5f5f5;
            --line-color: rgba(0, 0, 0, 0.7);
            --border-color: #2d2d2d;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            cursor: pointer;
        }

        .clock-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4vh; /* Larger gap since colon is gone */
            width: 100%;
        }

        .flip-card {
            position: relative;
            background-color: var(--card-bg);
            color: var(--text-color);
            /* Increased size for 1440p */
            font-size: 65vh; 
            font-weight: 800;
            padding: 0 5vh;
            /* Increased border radius */
            border-radius: 5vh; 
            border: 2px solid var(--border-color);
            line-height: 1;
            display: flex;
            align-items: center;
            box-shadow: 0 30px 60px var(--shadow-color);
            transition: transform 0.2s ease;
        }

        /* The 3D Fold Shadow (Top half) */
        .flip-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            /* Subtle depth gradient */
            background: linear-gradient(to bottom, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0.2) 100%);
            border-radius: 4.8vh 4.8vh 0 0;
            pointer-events: none;
        }

        /* The horizontal split line */
        .flip-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 6px; /* Slightly thicker line for the bigger cards */
            background-color: var(--line-color);
            z-index: 2;
            transform: translateY(-50%);
        }

        /* Hide cursor when idle */
        .idle { cursor: none; }
    </style>
</head>
<body>

    <div class="clock-container">
        <div class="flip-card" id="hours">00</div>
        <div class="flip-card" id="minutes">00</div>
    </div>

    <script>
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');

        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            
            if (hoursEl.textContent !== h) hoursEl.textContent = h;
            if (minutesEl.textContent !== m) minutesEl.textContent = m;
        }

        // Click anywhere to toggle Fullscreen
        document.body.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Fullscreen failed: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // Hide mouse cursor after 2.5s of no movement
        let idleTimer;
        const hideMouse = () => {
            document.body.classList.remove('idle');
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                document.body.classList.add('idle');
            }, 2500);
        };

        document.addEventListener('mousemove', hideMouse);

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
