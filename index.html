<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Flat Clock</title>
    <style>
        :root {
            --bg-color: #121212; 
            --card-bg: #1c1c1c;
            --text-color: #f5f5f5;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            display: flex; justify-content: center; align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden; cursor: pointer;
        }

        .clock-container {
            display: flex;
            gap: 3vh; /* Tight gap between hours and minutes */
        }

        .flip-card {
            position: relative;
            background-color: var(--card-bg);
            color: var(--text-color);
            /* Adjusted for Ultrawide fit */
            width: 44vh;
            height: 70vh;
            border-radius: 4vh;
            /* Removed border outline for the "Flat" look */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .number {
            font-size: 60vh;
            font-weight: 800;
            /* Vertical stretch to match reference image */
            transform: scaleY(1.25); 
            display: inline-block;
            letter-spacing: -2vh;
            line-height: 1;
        }

        /* 3D Fold Shadow (Top Half) */
        .flip-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.02) 0%, rgba(0,0,0,0.18) 100%);
            z-index: 2;
            pointer-events: none;
        }

        /* Seamless Midline Gap */
        .flip-card::after {
            content: '';
            position: absolute;
            top: 50%; left: 0; width: 100%; height: 0.8vh; /* Proportionate height */
            background-color: var(--bg-color); /* Blends into background */
            z-index: 3;
            transform: translateY(-50%);
        }

        /* Subtle "Flip" feel animation */
        .pop {
            transform: scale(1.03);
        }

        .idle { cursor: none; }
    </style>
</head>
<body>

    <div class="clock-container">
        <div class="flip-card" id="h-card">
            <span class="number" id="hours">00</span>
        </div>
        <div class="flip-card" id="m-card">
            <span class="number" id="minutes">00</span>
        </div>
    </div>

    <script>
        const hEl = document.getElementById('hours');
        const mEl = document.getElementById('minutes');
        const hCard = document.getElementById('h-card');
        const mCard = document.getElementById('m-card');

        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            
            if (hEl.textContent !== h) {
                hEl.textContent = h;
                animate(hCard);
            }
            if (mEl.textContent !== m) {
                mEl.textContent = m;
                animate(mCard);
            }
        }

        function animate(card) {
            card.classList.add('pop');
            setTimeout(() => card.classList.remove('pop'), 300);
        }

        document.body.addEventListener('click', () => {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        });

        let idleTimer;
        document.addEventListener('mousemove', () => {
            document.body.classList.remove('idle');
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => document.body.classList.add('idle'), 2500);
        });

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
