<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Flip Clock</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --text-color: #ffffff;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: var(--font-main);
            color: var(--text-color);
        }

        #clock {
            font-size: 30vw; /* Responsive size based on screen width */
            font-weight: 700;
            letter-spacing: -0.05em;
            cursor: pointer;
            user-select: none;
            transition: opacity 0.3s ease;
        }

        #clock:hover {
            opacity: 0.8;
        }

        /* Fullscreen button styling */
        #fs-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.2s;
        }

        #fs-btn:hover {
            color: white;
        }

        /* Hide cursor when mouse is idle */
        .idle {
            cursor: none;
        }
    </style>
</head>
<body>

    <div id="clock">00:00</div>
    
    <button id="fs-btn" title="Toggle Fullscreen">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
    </button>

    <script>
        const clockElement = document.getElementById('clock');
        const fsBtn = document.getElementById('fs-btn');

        // Update the time
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            // Optional: add seconds by uncommenting below
            // const seconds = String(now.getSeconds()).padStart(2, '0');
            
            clockElement.textContent = `${hours}:${minutes}`;
        }

        // Fullscreen Toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Interaction listeners
        fsBtn.addEventListener('click', toggleFullscreen);
        clockElement.addEventListener('click', toggleFullscreen);

        // Hide mouse after 3 seconds of inactivity
        let idleTimer;
        document.addEventListener('mousemove', () => {
            document.body.classList.remove('idle');
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                document.body.classList.add('idle');
            }, 3000);
        });

        // Initialize
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
