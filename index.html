<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Ultrawide Clock</title>
    <style>
        :root {
            --bg-color: #121212; 
            --card-bg: #1c1c1c;
            --text-color: #f5f5f5;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            display: flex; justify-content: center; align-items: center;
            /* Using a condensed font stack to prevent horizontal overflow */
            font-family: 'Arial Narrow', sans-serif-condensed, Impact, sans-serif;
            overflow: hidden; cursor: pointer;
        }

        .clock-container {
            display: flex;
            gap: 4vh;
        }

        .flip-card {
            position: relative;
            background-color: var(--card-bg);
            color: var(--text-color);
            /* Wider cards to ensure numbers fit */
            width: 50vh; 
            height: 75vh;
            border-radius: 6vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: transform 0.2s ease-out;
        }

        .number {
            /* Font size reduced slightly to ensure fit within 50vh width */
            font-size: 55vh;
            font-weight: 900;
            /* Vertical stretch to match reference image */
            transform: scaleY(1.35); 
            display: inline-block;
            /* Tighter spacing to keep characters centered */
            letter-spacing: -1vh; 
            line-height: 1;
            white-space: nowrap;
        }

        /* Top Half Gradient for Depth */
        .flip-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.02) 0%, rgba(0,0,0,0.2) 100%);
            z-index: 2;
            pointer-events: none;
        }

        /* Seamless Midline - Blends with Background */
        .flip-card::after {
            content: '';
            position: absolute;
            top: 50%; left: 0; width: 100%; height: 1vh;
            background-color: var(--bg-color);
            z-index: 3;
            transform: translateY(-50%);
        }

        .pop { transform: scale(1.02); }
        .idle { cursor: none; }
    </style>
</head>
<body>

    <div class="clock-container">
        <div class="flip-card" id="h-card">
            <span class="number" id="hours">00</span>
        </div>
        <div class="flip-card" id="m-card">
            <span class="number" id="minutes">00</span>
        </div>
    </div>

    <script>
        const hEl = document.getElementById('hours');
        const mEl = document.getElementById('minutes');
        const hCard = document.getElementById('h-card');
        const mCard = document.getElementById('m-card');

        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            
            if (hEl.textContent !== h) {
                hEl.textContent = h;
                animate(hCard);
            }
            if (mEl.textContent !== m) {
                mEl.textContent = m;
                animate(mCard);
            }
        }

        function animate(card) {
            card.classList.add('pop');
            setTimeout(() => card.classList.remove('pop'), 200);
        }

        document.body.addEventListener('click', () => {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        });

        let idleTimer;
        document.addEventListener('mousemove', () => {
            document.body.classList.remove('idle');
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => document.body.classList.add('idle'), 2000);
        });

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
