<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultrawide Flip Clock</title>
    <style>
        :root {
            --bg-color: #0d0d0d; /* Slightly off-black */
            --card-bg: #1a1a1a;
            --text-color: #f0f0f0;
            --border-color: #2a2a2a;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            cursor: pointer;
        }

        .clock-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4vh; /* Slightly wider gap since colon is gone */
            width: 100%;
        }

        .flip-card {
            position: relative;
            background-color: var(--card-bg);
            color: var(--text-color);
            /* Sizing optimized for height to fit 1440p */
            font-size: 55vh; 
            font-weight: 800;
            padding: 0 4vh;
            min-width: 45vh; /* Prevents jumping when numbers change */
            border-radius: 4vh;
            border: 2px solid var(--border-color);
            line-height: 1.1;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* 3D Fold Shadow (Top half) */
        .flip-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.02) 0%, rgba(0,0,0,0.15) 100%);
            border-radius: 3.8vh 3.8vh 0 0;
            pointer-events: none;
            z-index: 1;
        }

        /* The horizontal split line - blends into background */
        .flip-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 0.8vh;
            background-color: var(--bg-color);
            z-index: 2;
            transform: translateY(-50%);
        }

        .idle { cursor: none; }
    </style>
</head>
<body>

    <div class="clock-container">
        <div class="flip-card" id="hours">00</div>
        <div class="flip-card" id="minutes">00</div>
    </div>

    <script>
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');

        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            
            if (hoursEl.textContent !== h) hoursEl.textContent = h;
            if (minutesEl.textContent !== m) minutesEl.textContent = m;
        }

        // Fullscreen Toggle
        document.body.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // Mouse idle hide
        let idleTimer;
        const hideMouse = () => {
            document.body.classList.remove('idle');
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                document.body.classList.add('idle');
            }, 2500);
        };

        document.addEventListener('mousemove', hideMouse);
        document.addEventListener('mousedown', hideMouse);

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
