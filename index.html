<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Flip Clock</title>
    <style>
        :root {
            --bg-color: #121212; 
            --card-bg: #1c1c1c;
            --text-color: #f5f5f5;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            display: flex; justify-content: center; align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; cursor: pointer;
        }

        .clock-container {
            display: flex;
            gap: 4vh;
        }

        .flip-card {
            position: relative;
            background-color: var(--card-bg);
            color: var(--text-color);
            /* Standard proportions for a clean fit */
            width: 45vh;
            height: 65vh;
            border-radius: 5vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .number {
            font-size: 45vh;
            font-weight: 700;
            display: inline-block;
            line-height: 1;
            letter-spacing: -1vh;
        }

        /* Top Half Gradient for Depth */
        .flip-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.02) 0%, rgba(0,0,0,0.15) 100%);
            z-index: 2;
            pointer-events: none;
        }

        /* Seamless Midline Gap */
        .flip-card::after {
            content: '';
            position: absolute;
            top: 50%; left: 0; width: 100%; height: 0.8vh;
            background-color: var(--bg-color); /* Blends into background */
            z-index: 3;
            transform: translateY(-50%);
        }

        /* Hide cursor when idle */
        .idle { cursor: none; }
    </style>
</head>
<body>

    <div class="clock-container">
        <div class="flip-card" id="h-card">
            <span class="number" id="hours">00</span>
        </div>
        <div class="flip-card" id="m-card">
            <span class="number" id="minutes">00</span>
        </div>
    </div>

    <script>
        const hEl = document.getElementById('hours');
        const mEl = document.getElementById('minutes');

        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            
            if (hEl.textContent !== h) hEl.textContent = h;
            if (mEl.textContent !== m) mEl.textContent = m;
        }

        // Fullscreen Toggle
        document.body.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Mouse Idle logic
        let idleTimer;
        document.addEventListener('mousemove', () => {
            document.body.classList.remove('idle');
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                document.body.classList.add('idle');
            }, 2500);
        });

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
